tosca_definitions_version: tosca_simple_yaml_1_3

description:  Template for deploying a single 
              server with MySQL software on top.

topology_template:
  node_templates:
    
    db_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
          properties:
            disk_size: 10 GB
            mem_size: 4096 MB

    mysql:
      type: tosca.nodes.DBMS.MySQL
      properties:
        root_password: admin
        port: 3306
      requirements:
        - host: db_server
      interfaces:
        Standard:
          configure: scripts/my_own_configure.sh